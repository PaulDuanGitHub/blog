                <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*    分析过程：</span></span><br><span class="line"><span class="comment"> *         Sample Input 1:  Output for Sample Input 1:</span></span><br><span class="line"><span class="comment"> *             3              7.0</span></span><br><span class="line"><span class="comment"> *             0 100</span></span><br><span class="line"><span class="comment"> *             20 50</span></span><br><span class="line"><span class="comment"> *             10 120</span></span><br><span class="line"><span class="comment"> *         0 ---&gt; 10, 100 ---&gt; 120, speed = (120-100)/(10-0) = 2</span></span><br><span class="line"><span class="comment"> *         10 ---&gt; 20, 120 ---&gt; 50, speed = |(50-120)/(20-10)| = 7</span></span><br><span class="line"><span class="comment"> *         因为一直以2为速度不可能在十秒内通过70米所以最低速度为7.0</span></span><br><span class="line"><span class="comment"> *    思路：</span></span><br><span class="line"><span class="comment"> *        A：将收到的时间排序</span></span><br><span class="line"><span class="comment"> *        B：将收到的位置同步时间的排序</span></span><br><span class="line"><span class="comment"> *        C：计算速度</span></span><br><span class="line"><span class="comment"> *        D：输出最大的速度</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">import</span> java.util.Arrays;</span><br><span class="line"><span class="keyword">import</span> java.util.Scanner;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">S120</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        <span class="comment">// 输入部分</span></span><br><span class="line">        Scanner sc = <span class="keyword">new</span> Scanner(System.in);</span><br><span class="line">        <span class="comment">// 先键盘录入一个观测次数作为数组长度</span></span><br><span class="line">        <span class="keyword">int</span> i = sc.nextInt();</span><br><span class="line">        <span class="comment">// 新建观测时间数组和位置数组</span></span><br><span class="line">        <span class="keyword">int</span>[] times = <span class="keyword">new</span> <span class="keyword">int</span>[i];</span><br><span class="line">        <span class="keyword">int</span>[] position = <span class="keyword">new</span> <span class="keyword">int</span>[i];</span><br><span class="line">        <span class="comment">// 循环键盘录入数据，次数为i次</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> a = <span class="number">0</span>; a &lt; i; a++) &#123;</span><br><span class="line">            times[a] = sc.nextInt();</span><br><span class="line">            position[a] = sc.nextInt();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 数据处理部分:</span></span><br><span class="line">        <span class="comment">// 把未处理的数据复制一份分别存储在oldTimes[]和oldPosition[]</span></span><br><span class="line">        <span class="keyword">int</span>[] oldTimes = Arrays.copyOf(times, i);</span><br><span class="line">        <span class="keyword">int</span>[] oldPosition = Arrays.copyOf(position, i);</span><br><span class="line">        <span class="comment">// 对时间排序</span></span><br><span class="line">        Arrays.sort(times);</span><br><span class="line">        <span class="comment">// 同步时间对应的位置</span></span><br><span class="line">        <span class="comment">// for (int a = 0; a &lt; times.length; a++) &#123;</span></span><br><span class="line">        <span class="comment">// 先遍历times[]再遍历oldTimes[]</span></span><br><span class="line">        <span class="comment">// for (int b = 0; b &lt; oldTimes.length; b++) &#123;</span></span><br><span class="line">        <span class="comment">// 获得times[a]对应的oldTimes[]中的索引b</span></span><br><span class="line">        <span class="comment">// if (times[a] == oldTimes[b]) &#123;</span></span><br><span class="line">        <span class="comment">// 将对应的oldPosition[b]赋值给position[a]以完成对position的同步对应</span></span><br><span class="line">        <span class="comment">// position[a] = oldPosition[b];</span></span><br><span class="line">        <span class="comment">// &#125;</span></span><br><span class="line">        <span class="comment">// &#125;</span></span><br><span class="line">        <span class="comment">// &#125;</span></span><br><span class="line">        <span class="comment">// 将此方法上传OJ时 第三个数据集TLE（超时）获得7/15</span></span><br><span class="line">        <span class="comment">// 原方法需要遍历两个数组oldTimes[]和times[]，当数据集过大时容易超时</span></span><br><span class="line">        <span class="comment">// 故用Arrays类中的的binarySearch()方法改进</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> a = <span class="number">0</span>; a &lt; oldTimes.length; a++) &#123;</span><br><span class="line">            <span class="comment">// 遍历数组oldTimes[]</span></span><br><span class="line">            <span class="comment">// 使用binarySearch()方法获取同样的值在oldTimes[]中的索引index</span></span><br><span class="line">            <span class="keyword">int</span> index = Arrays.binarySearch(times, oldTimes[a]);</span><br><span class="line">            <span class="comment">// 将对应的oldPosition[a]赋值给position[index]以完成对position的同步对应</span></span><br><span class="line">            position[index] = oldPosition[a];</span><br><span class="line">            <span class="comment">// 此方法不需要重新遍历以获取索引，所以比较快</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 新建double数组保存时间差与距离长度为i-1</span></span><br><span class="line">        <span class="keyword">double</span>[] subTimes = <span class="keyword">new</span> <span class="keyword">double</span>[i - <span class="number">1</span>];</span><br><span class="line">        <span class="keyword">double</span>[] subPos = <span class="keyword">new</span> <span class="keyword">double</span>[i - <span class="number">1</span>];</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> a = <span class="number">0</span>; a &lt; subTimes.length; a++) &#123;</span><br><span class="line">            subTimes[a] = times[a + <span class="number">1</span>] - times[a];</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> a = <span class="number">0</span>; a &lt; subPos.length; a++) &#123;</span><br><span class="line">            <span class="comment">// 注意：此处为绝对值</span></span><br><span class="line">            subPos[a] = Math.abs(position[a + <span class="number">1</span>] - position[a]);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 新建double数组来保存最低速度</span></span><br><span class="line">        <span class="keyword">double</span>[] speed = <span class="keyword">new</span> <span class="keyword">double</span>[i - <span class="number">1</span>];</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> a = <span class="number">0</span>; a &lt; speed.length; a++) &#123;</span><br><span class="line">            speed[a] = subPos[a] / subTimes[a];</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 排序speed[]</span></span><br><span class="line">        Arrays.sort(speed);</span><br><span class="line">        <span class="comment">// 取最大值输出</span></span><br><span class="line">        System.out.println(speed[speed.length - <span class="number">1</span>]);</span><br><span class="line">        sc.close();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
